<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid content bg-fundo">
        <div class="container-fluid header">
            <div class="row h-100 align-items-center">
                <div class="col-12 d-flex justify-content-end">
                    <p class="input"></p>
                </div>            
            </div>
            <!--<div class="row h-50 ">
                <div class="col-12 d-flex justify-content-end">
                    <p class="resultado">13</p>
                </div>
            </div>-->
        </div>
        <div class="container-fluid teclado">
            <div class="row align-items-center linha">
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botaoa"></button>
                </div>
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-c">C</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-porcent">%</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-div">&#247;</button>
                </div>
            </div>
            <div class="row align-items-center linha">
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-7">7</button>
                </div>
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-8">8</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-9">9</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-x">X</button>
                </div>
            </div>
            <div class="row align-items-center linha">
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-4">4</button>
                </div>
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-5">5</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-6">6</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-menos">-</button>
                </div>
            </div>
            <div class="row align-items-center linha">
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-1">1</button>
                </div>
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-2">2</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-3">3</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-mais">+</button>
                </div>
            </div>
            <div class="row align-items-center linha">
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao"></button>
                </div>
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-0">0</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-ponto">,</button>
                </div>
                
                <div class="col-3 h-75 p-0 d-flex justify-content-center">
                    <button type="button" class="botao" id="botao-igual">=</button>
                </div>
            </div>
        </div>
        <div class="container-fluid copy">
            <div class="row align-items-end h-50">
                <div class="col-12 d-flex justify-content-center">
                    <p class="m-0 font-copy">Calculadora</p>
                </div>
            </div>
            <div class="row h-50">
                <div class="col-12 d-flex justify-content-center">
                    <p class="font-copy">por Enrique Ferreira</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
</html>
